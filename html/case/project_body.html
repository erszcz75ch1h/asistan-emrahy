<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style type="text/css">
			.aui-list-view-cell:active {
				background: #f4f4f4;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" data-win="list_arrow" data-funcName="echarts_head" data-funcUrl="./echarts/echarts_head.html" tapmode >
					<div class="aui-arrow-right">
						ECharts 项目实战
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function() {
			$(".aui-list-view").on("tap", "li", function() {
				var funcName = $(this).attr("data-funcName");
				var funcUrl = $(this).attr("data-funcUrl");
				H.$openWin(funcName, funcUrl);
			});
		});
	</script>
</html>
