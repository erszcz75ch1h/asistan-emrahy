<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/winu-ui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<style type="text/css">
			html, body {
				background: rgba(255,255,255,0.3);
			}
			.share-maim {
				animation: swiper 0.3s;
				-webkit-animation: swiper 0.3s;
				height: 350px;
				overflow: hidden;
			}
			@-webkit-keyframes swiper
			{
			from {
				height: 0;
			}
			to {
				height: 350px;
			}
			}
			@-webkit-keyframes
			swiperend {from {
				height: 350px;
			}
			to {
				height: 0;
			}
			}
			.share-maim ul {
				padding: 0 1em;
			}
			.share-maim ul li {
				text-align: center;
			}
			.share-maim ul li span {
				height: 3.5em;
				width: 3.5em;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				background: #009944;
				margin: 2em auto 0.625em auto;
			}
			.share-maim ul li span i {
				color: #fff;
				font-size: 2em;
			}
			.share-maim ul li p {
				color: #000;
			}
			.cancel-share {
				margin: 1.5em auto;
				background: #e5e5e5;
				height: 45px;
				color: #444;
			}
			#add-li {
				box-flex: none;
				-webkit-box-flex: none;
				margin: 0 10px;
			}
			.plus {
				font-size: 26px;
				background: #ccc;
				color: #fff;
				width: 50px;
				height: 50px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div class="share-container winu-flex-box-vertical">
			<div class="share-space winu-flex-item"></div>
			<div class="share-maim">
				<ul class="winu-flex-box-horizontal">
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all"><i class="iconfont icon-mokuai"></i></span>
						<p>
							功能一
						</p>
					</li>
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all" style="background:#7ebf6f;"><i class="iconfont icon-anli"></i></span>
						<p>
							功能二
						</p>
					</li>
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all" style="background:#ec7d34"><i class="iconfont icon-b"></i></span>
						<p>
							功能三
						</p>
					</li>
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all" style="background:#437dc7"><i class="iconfont icon-buju"></i></span>
						<p>
							功能四
						</p>
					</li>
				</ul>
				<ul class="winu-flex-box-horizontal">
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all"><i class="iconfont icon-shezhi"></i></span>
						<p>
							功能五
						</p>
					</li>
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all" style="background:#7ebf6f;"><i class="iconfont icon-caidan"></i></span>
						<p>
							功能六
						</p>
					</li>
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all" style="background:#ec7d34"><i class="iconfont icon-fenxiang"></i></span>
						<p>
							功能七
						</p>
					</li>
					<li class="winu-flex-item" tapmode >
						<span class="winu-display-inline-block winu-center-all" style="background:#437dc7"><i class="iconfont icon-iconfontfaxianweixuanzhong"></i></span>
						<p>
							功能八
						</p>
					</li>
				</ul>
			</div>
		</div>
		<footer class="aui-nav" id="aui-footer">
			<ul class="aui-bar-tab">
				<li class="active-1d9dd5" data-header="case-header"></li>
				<li data-header="document-header"></li>
				<li id="add-li" class="winu-center-all" tapmode  onclick="closeShareFrame();">
					<div class="plus">
						x
					</div>
				</li>
				<li data-header="bbs-header"></li>
				<li data-header="suggest-header"></li>
			</ul>
		</footer>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		function closeShareFrame() {
			$(".share-maim").css({
				"animation" : "swiperend 0.3s",
				"-webkit-animation" : "swiperend 0.3s",
				"height" : "0"
			});
			setTimeout(function() {
				H.$closeCurrentFrame();
			}, 300);
		}

		Zepto(function() {
			$(".share-space").tap(function() {
				closeShareFrame();
			});
			$(".share-maim li").on("tap", function() {
				H.$toast($.trim($(this).find("p").text()));
			});
		});
	</script>
</html>
