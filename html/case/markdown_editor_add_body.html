		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<style type="text/css">
			body {
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-orient: vertical;
				-webkit-flex-flow: column;
				flex-flow: column;
				height: 100%;
			}
			.aui-form {
			}
			.aui-form, .aui-input-row {
				width: 100%;
			}
			.aui-input-row {
				padding: 0;
			}
			.aui-input-row .aui-input {
				font-size: 16px;
			}
			#textarea {
				margin: 0;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
				border: 1px solid #e6e7ea;
				border-radius: 0;
				-webkit-border-radius: 0;
				margin: 0;
				border-left: 0;
				border-right: 0;
				overflow-y: scroll;
			}
			.markdown-bar {
				min-height: 0;
				height: auto;
				overflow: hidden;
				background: #fff;
				padding: 0 0 3px 0;
				border-bottom: 0;
			}
			.markdown-bar li {
				float: left;
				margin: 3px 0 0 3px;
				width: 32px;
				height: 32px;
				line-height: 32px;
				border: 1px solid #e6e7ea;
				text-align: center;
				color: #7581a0;
			}
			.markdown-bar li.color444 {
				color: #444;
			}
			.markdown-bar li.view {
				color: #fff;
				background: rgba(67,133,246,0.8);
				border: 1px solid rgba(67,133,246,0.8);
			}
			.aui-input-row:last-child:after {
				border: 1px solid #e6e7ea;
				border-left: 0;
				border-right: 0;
			}
			.push-fixed {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				background: rgba(67,133,246,0.8);
				position: fixed;
				bottom: 10px;
				right: 10px;
				z-index: 10000;
			}
			.winu-center-all {
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-pack: center;
				box-align: center;
			}
			.push-fixed i.iconfont {
				color: #fff;
				font-size: 20px;
			}
		</style>
	</head>

	<script type="text/javascript" src="../../script/AHelper.js"></script>

	<script type="text/javascript" src="../../script/module_db/db.js"></script>
	<script type="text/javascript">
		var dbname = "markdownDB";
		var tbname = "md_dataList";
		// 获取光标的位置
		function getCursortPosition(ctrl) {
			var CaretPos = 0;
			// IE Support
			if (document.selection) {
				ctrl.focus();
				var Sel = document.selection.createRange();
				Sel.moveStart('character', -ctrl.value.length);
				CaretPos = Sel.text.length;
			}
			// Firefox support
			else if (ctrl.selectionStart || ctrl.selectionStart == '0') {
				CaretPos = ctrl.selectionStart;
			}
			return (CaretPos);
		}

		// 设置光标位置
		function setCaretPosition(ctrl, pos) {
			if (ctrl.setSelectionRange) {
				ctrl.focus();
				ctrl.setSelectionRange(pos, pos);
			} else if (ctrl.createTextRange) {
				var range = ctrl.createTextRange();
				range.collapse(true);
				range.moveEnd('character', pos);
				range.moveStart('character', pos);
				range.select();
			}
		}

		// 在光标处插入内容
		function insertAtCursor(myField, myValue) {
			if (document.selection) {
				myField.focus();
				sel = document.selection.createRange();
				sel.text = myValue;
				sel.select();
			} else if (myField.selectionStart || myField.selectionStart == '0') {
				var startPos = myField.selectionStart;
				var endPos = myField.selectionEnd;
				var restoreTop = myField.scrollTop;
				myField.value = myField.value.substring(0, startPos) + myValue + myField.value.substring(endPos, myField.value.length);
				if (restoreTop > 0) {
					myField.scrollTop = restoreTop;
				}
				myField.focus();
				myField.selectionStart = startPos + myValue.length;
				myField.selectionEnd = startPos + myValue.length;
			} else {
				myField.value += myValue;
				myField.focus();
			}
		}

		// 获取当前时间
		function getNowTime() {
			var now = new Date();
			var year = now.getFullYear();
			var month = now.getMonth() + 1;
			var date = now.getDate();
			var hours = now.getHours();
			var minutes = now.getMinutes();
			var seconds = now.getSeconds();
			if (month >= 1 && month <= 9) {
				month = "0" + month;
			}
			if (date >= 0 && date <= 9) {
				date = "0" + date;
			}
			var _date = year + "-" + month + "-" + date;
			var _time = hours + ":" + minutes + ":" + seconds;
			return _date + " " + _time;
		}

		// 获取星期
		function getWeek() {
			var d = new Date()
			var day = new Array(7)
			day[0] = "星期日"
			day[1] = "星期一"
			day[2] = "星期二"
			day[3] = "星期三"
			day[4] = "星期四"
			day[5] = "星期五"
			day[6] = "星期六"
			return day[d.getDay()];
		}

		// 清空数据
		function clearData() {
			document.getElementById('textarea').value = "";
		}

		// 预览
		function openView() {
			var markdown = $("#textarea").val();
			H.$setPrefs(function(ret, err) {
				H.$openWin('markdown_preview_head', 'markdown_preview_head.html');
			}, 'markdown', markdown);
		}

		// 保存
		function saveMD() {
			var textarea = document.getElementById('textarea');
			var title = document.getElementById('title');
			if (H.$com.trim(title.value) == "") {
				H.$toast("请输入标题");
				title.focus();
				return;
			} else if (H.$com.trim(textarea.value) == "") {
				H.$toast("请输入内容！");
				title.focus();
				return;
			} else {
				var insertSql = "insert into " + tbname + "(guid,title,content,writetime) values('" + H.$com.newGuid() + "','" + H.$com.trim(title.value) + "','" + H.$com.trim(textarea.value) + "','" + getNowTime() + "');";
				db_executeSql(dbname, insertSql, function() {
					H.$toast("插入成功");
					H.$execScript("markdown_list_head", 'markdown_list_body', 'loadData();');
					setTimeout(function() {
						H.$closeCurrentWin();
					}, 1200);
				});
			}
		}

		Zepto(function($) {
			var textarea = document.getElementById('textarea');
			$(".markdown-bar").on("click", "li", function() {
				// 获取自定义属性代码片段
				var _code = $(this).attr("data-code");
				if (_code) {
					_code = eval("'" + _code + "'");
					if (_code && _code != "undefined") {
						// 获取需要调整光标的位置
						var curpo = $(this).attr("data-curpo");
						insertAtCursor(textarea, _code);
						// 当前光标位置
						var currentPos = getCursortPosition(textarea);
						// 设置对应的光标
						setCaretPosition(textarea, currentPos + parseInt(curpo));
					}
				}
			});
			$(".push-fixed").on("click", function() {
				if ($(".markdown-bar").is(":visible")) {
					$(".markdown-bar").hide();
				} else {
					$(".markdown-bar").show();
				}
			});
		});
		// ##########################################################################
		H.ready(function() {
			// 引入数据模块
			H.$require("db");
			$$db = H.$module.db;
			// 创建表（先判断是否存在）
			var createTableSql = 'create table if not exists ' + tbname + '(guid nvarchar(100), title varchar(200),content text, writetime datetime);';
			db_executeSql(dbname, createTableSql, function() {
			});
		});
	</script>
