	</div>
</header>
		</pre>
			<p class="code-des">
				在新窗口中打开frame
			</p>
			<pre class="brush: js;">
		
H.ready(function() {
	// 快速打开窗口
	H.$openFrameWithNav('aui-header', {
		url : 'frame地址',
		name : 'frame名称'
	});
});
