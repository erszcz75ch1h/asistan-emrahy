<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style type="text/css">
			.aui-list-view-cell:active {
				background: #f4f4f4;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						AUI 前端UI
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						SUI 淘宝出品前端UI
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Framework 7 非常齐全的UI
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Iconfont 字体图标
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Zepto.js DOM操作库
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Echo.js 图片懒加载
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						doT.js JS模板引擎
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Linq.js JSON操作库
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Lodash.js 必备JS工具库
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Swiper.js 手势滑动
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Hammer.js 支持手机所有手势
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						ECharts.js 3.0 百度出品的图表插件 
					</div>
				</li>
				<li class="aui-list-view-cell" data-win="list_arrow" tapmode>
					<div class="aui-arrow-right">
						Syntaxhighlighter.js 代码高亮
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			$(".aui-list-view").on("click", "li", function() {
				H.$alert("苦逼程序猿，正在疯狂加班中……");
			});
		});
	</script>
</html>
