<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui-win.css" />
		<style type="text/css">
			html, body {
				background: rgba(0,0,0,0);
			}
			.aui-bar-1d9dd5 {
				background: #4385f6;
			}
		</style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-1d9dd5" id='aui-header'>
			<a class="aui-pull-left" onclick="H.$closeCurrentWin();"> <span class="aui-iconfont aui-icon-left"></span>返回 </a>
			<div class="aui-title">
				滑动透明
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		function setFade(isFade) {
			if (isFade) {
				$("#aui-header").css({
					"transition" : "opacity 0.8s",
					"-webkit-transition" : "opacity 0.8s",
					"opacity" : 0.6
				});
			} else {
				$("#aui-header").css({
					"transition" : "opacity 1s",
					"-webkit-transition" : "opacity 1s",
					"opacity" : 1
				});
			}
		}


		H.ready(function() {
			// 快速调整当前frame到最前面
			H.$bringFrameToFront();
			H.$fixStatusBar(function(offset) {
			}, 'aui-header');
		});
	</script>
</html>
