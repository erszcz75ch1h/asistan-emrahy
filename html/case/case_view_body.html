	<head>

		<style type="text/css">
			.title-area {
				padding: 10px 15px 25px 15px;
				background: #4385f6;
			}
			.title-area p {
				font-size: 26px;
				color: #fff;
				font-weight: bold;
			}
			.title-area span {
				display: block;
				font-size: 14px;
				color: #fff;
				padding-top: 20px;
			}
			.content {
				padding: 15px;
				line-height: 30px;
				font-size: 16px;
				color: #444;
			}
			.display-none {
				display: none;
			}
			.title-area  font {
				display: inline-block;
				position: relative;
				float: right;
			}
			.title-area  font:before {
				border-left: 1px solid #bbb;
				content: "";
				position: absolute;
				top: 0;
				left: -1px;
				bottom: 0;
				-webkit-transform: scaleX(.5);
				-webkit-transform-origin: 0 0;
			}
			.title-area  font:after {
				border-right: 1px solid #bbb;
				content: "";
				position: absolute;
				top: 0;
				right: 0px;
				bottom: 0;
				-webkit-transform: scaleX(.5);
				-webkit-transform-origin: 0 0;
			}
			.title-area font i {
				display: inline-block;
				font-style: normal;
				position: relative;
				padding: 3px 3px 3px 3px;
				line-height: 15px;
				color: #fff;
				font-size: 12px;
				margin-top: -3px;
			}
			.title-area font i:before {
				content: "";
				position: absolute;
				top: 0px;
				left: 0px;
				right: 0px;
				border-top: 1px solid #bbb;
				-webkit-transform: scaleY(.5);
				-webkit-transform-origin: 0 0;
			}
			.title-area font i:after {
				content: "";
				position: absolute;
				bottom: 0px;
				left: 0px;
				right: 0px;
				border-bottom: 1px solid #bbb;
				-webkit-transform: scaleY(.5);
				-webkit-transform-origin: 0 0;
			}
		</style>
	</head>
