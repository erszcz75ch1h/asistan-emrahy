	<script type="text/javascript">
		var param = {};
		window.onscroll = function() {
			var t = document.documentElement.scrollTop || document.body.scrollTop;
			if (param.paddingTop) {
				if (t > param.paddingTop) {
					H.$execScript(null, 'scrollToHeadFade_head', 'setFade(true);');
				} else {
					H.$execScript(null, 'scrollToHeadFade_head', 'setFade(false);');
				}
			}
		}
		H.ready(function() {
			param = H.$getPageParam();
			$("body").css("padding-top", param.paddingTop);
			H.$openFrame('loading', 'widget://res/load9.html', null, {
				x : 0,
				y : 0
			});
			setTimeout(function() {
				$("#area").css({
					"transition" : "display 1s",
					"-webkit-transition" : "display 1s",
					"display" : "block"
				});
				H.closeFrame("loading");
			}, 1000);
		});
