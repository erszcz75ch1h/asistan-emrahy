<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/aui/aui.css" />
		<style type="text/css">
			html, body {
				background: rgba(0,0,0,0.2);
				font-size: 14px
			}
			.winu-flex-box-vertical {
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-orient: vertical;
				-webkit-flex-flow: column;
				flex-flow: column;
				height: 100%;
			}
			.winu-flex-box-horizontal {
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-orient: horizontal;
				-webkit-flex-flow: row;
				flex-flow: row;
				width: 100%;
			}
			.winu-flex-item {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
			}
			.alert-container {
				margin: 0 30px;
				background: #fff;
				min-height: 130px;
			}
			.alert-title {
				padding: 0 80px 0 20px;
				height: 42px;
				line-height: 42px;
				border-bottom: 1px solid #eee;
				font-size: 14px;
				color: #333;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
				background-color: #F8F8F8;
				border-radius: 2px 2px 0 0;
			}
			.alert-content {
				position: relative;
				padding: 20px;
				line-height: 24px;
				word-break: break-all;
				font-size: 14px;
				overflow: auto;
				font-size: 14px;
			}
			.alert-btn {
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-orient: horizontal;
				-webkit-flex-flow: row;
				flex-flow: row;
				width: 100%;
				position: relative;
			}
			.alert-btn:before {
				content: "";
				position: absolute;
				top: 0px;
				left: 0px;
				right: 0px;
				border-top: 1px solid #d7d7d7;
				-webkit-transform: scaleY(.5);
				-webkit-transform-origin: 0 0;
			}
			.alert-btn a {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
				padding: 10px 0;
				text-align: center;
				position: relative;
				font-size: 16px;
			}
			.alert-btn a.btn0 {
				color: #666;
			}
			.alert-btn a.btn1:before {
				border-left: 1px solid #d7d7d7;
				content: "";
				position: absolute;
				top: 0;
				left: -1px;
				bottom: 0;
				-webkit-transform: scaleX(.5);
				-webkit-transform-origin: 0 0;
			}
		</style>
	</head>
	<body class="winu-flex-box-vertical">
		<div class="space winu-flex-item" tapmode onclick="H.$closeCurrentFrame();"></div>
		<div class="alert-container">
			<div class="alert-title"  tapmode onclick="H.$openWin('update_log_head','./ucenter/update_log_head.html');">
				点点例 V0.2.6 Alpha
			</div>
			<div class="alert-content">
				<p style="color:#444">
					修技之道，皆为点点起，积少便成多！
				</p>
				<p style="text-align: right;padding:8px 0 0 0;font-size:12px;">
					作者：新生帝
					<br />
					企业：<a tapmode onclick="H.openApp(null, {iosUrl : 'http://www.winu.net/',uri : 'http://www.winu.net/'});">中山赢友网络科技有限公司</a>
				</p>
			</div>
			<div class="alert-btn">
				<a class="btn0" tapmode onclick="H.$toast('点点例会继续努力的！');H.$closeCurrentFrame();">无视</a>
				<a class="btn1" tapmode onclick="H.$toast('谢谢你一路对点点例的支持！');H.$closeCurrentFrame();">点赞</a>
			</div>
		</div>
		<div class="space winu-flex-item" tapmode onclick="H.$closeCurrentFrame();"></div>
	</body>
	<script type="text/javascript" src="../script/AHelper.js"></script>
	<script type="text/javascript"></script>
</html>
