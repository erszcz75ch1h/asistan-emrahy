<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style type="text/css">
			body {
				background: #efeff4;
			}
			.user-info {
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-align: center;
			}
			.user-info img {
				vertical-align: middle;
				margin: 0 10px 0 0;
			}
			.user-account span {
				display: block;
			}
			.user-account span:last-child {
				color: #999;
				margin-top: 5px;
				font-size: 13px;
			}
			.level {
				display: inline-block;
				vertical-align: middle;
				font-size: 9px;
				color: #fff;
				background: #1D9DD5;
				height: 15px;
				line-height: 16px;
				padding: 0 4px;
				border-radius: 2px;
				-webkit-border-radius: 2px;
				margin-left: 10px;
			}
			.user-allinfo {
				height: 175px;
				background: #4385f6;
				position: relative;
				overflow: visible;
				text-align: center;
			}
			.user-allinfo img {
				width: 80px;
				height: 80px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				border: 2px solid rgba(255,255,255,0.3);
				margin: 0 auto 0 auto;
			}
			.user-allinfo p {
				color: #fff;
				font-size: 12px;
				color: #fff;
			}
			.user-allinfo p.unames {
				font-size: 18px;
			}
			.user-allinfo p span {
				display: inline-block;
				padding: 0 10px 0 0;
			}
			.user-allinfo p.udes {
				padding: 10px 0;
				color:#e8d2ff;
			}
			.level {
				display: inline-block;
				vertical-align: middle;
				font-size: 9px;
				color: #fff;
				background: #96d2f7;
				height: 15px;
				line-height: 16px;
				padding: 0 4px;
				border-radius: 2px;
				-webkit-border-radius: 2px;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="user-allinfo">
			<img src="../../image/pic.jpg" />
			<p class="unames">
				点点多<label class="level">官方人员</label>
			</p>
			<p class="udes">
				修技之道，皆为点点起，积少便成多！
			</p>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">个人资料</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">我的问答</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">我的见闻</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">我的消息<span class="aui-badge aui-badge-info">12</span> </a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">附近的人</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			$(".aui-list-view").on("click", "li", function() {
				var funcName = $(this).attr("data-funcName");
				if (funcName) {
					H.$openWin(funcName, funcName + '.html');
				}
			});
		});
		H.ready(function() {
		});
	</script>
</html>
