<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style type="text/css">
			body {
				background: #efeff4;
				padding: 10px 0 0 0;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">个人资料 </a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">账号设置</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">我的发帖</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">消息列表</a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">系统设置</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">检查更新</a>
				</li>
				<li class="aui-list-view-cell" tapmode id="clear-cache">
					<a class="aui-arrow-right"> 清除缓存 <span class="aui-badge aui-badge-danger" id="cache-size">0M</span> </a>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="update_log_head">
					<a class="aui-arrow-right">更新记录<span class="aui-badge aui-badge-success">新增</span> </a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell aui-switch-body" tapmode >
					<div class="aui-switch-title">
						离线数据
					</div>
					<input type="checkbox" class="aui-switch aui-pull-right" checked>
				</li>
				<li class="aui-list-view-cell aui-switch-body" tapmode >
					<div class="aui-switch-title">
						自动更新
					</div>
					<input type="checkbox" class="aui-switch aui-pull-right">
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			$(".aui-list-view").on("click", "li", function() {
				var funcName = $(this).attr("data-funcName");
				if (funcName) {
					H.$openWin(funcName, funcName + '.html');
				}
			});
			// 清除缓存
			$("#clear-cache").on("tap", function() {
				api.clearCache(function(ret, err) {
					if (ret) {
						$("#cache-size").text("0M");
						H.$toast("清除成功");
					} else {
						H.$toast("清除失败");
					}
				});
			});
		});
		H.ready(function() {
			api.getCacheSize(function(ret, err) {
				if (ret) {
					$("#cache-size").text((ret.size / 1000 / 1000).toFixed(2) + "M");
				} else {
					$("#cache-size").text("0M");
				}
			});
		});
	</script>
</html>
