<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<style type="text/css">
			body {
				background: #efeff4;
			}
			.level {
				display: inline-block;
				vertical-align: middle;
				font-size: 9px;
				color: #fff;
				background: #1D9DD5;
				height: 15px;
				line-height: 16px;
				padding: 0 4px;
				border-radius: 2px;
				-webkit-border-radius: 2px;
				margin-left: 10px;
			}
			.user-allinfo {
				height: 175px;
				background: #4385f6;
				position: relative;
				overflow: visible;
				text-align: center;
			}
			.img-container {
				width: 85px;
				height: 85px;
				position: relative;
				margin: 0 auto;
				font-size: 0;
				overflow: visible;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				margin-bottom: 10px;
			}
			.img-container p {
				position: absolute;
				z-index: 100;
				width: 24px;
				height: 24px;
				text-align: center;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				border: 2px solid #5b95f7;
				background: rgba(255,255,255,0.8);
			}
			.img-container p  span {
				color: #4385f6;
				font-size: 14px;
				padding: 0 !important;
			}
			.img-container p.ico-xji {
				left: 0;
				top: 0;
			}
			.img-container p.ico-gender {
				right: 0;
				bottom: 0;
			}
			.user-allinfo img {
				width: 85px;
				height: 85px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				border: 2px solid #7facf9;
				margin: 0 auto 0 auto;
			}
			.user-allinfo p {
				color: #fff;
				font-size: 12px;
				color: #fff;
			}
			.user-allinfo p.unames {
				font-size: 18px;
			}
			.user-allinfo p span {
				display: inline-block;
				padding: 0 10px 0 0;
			}
			.user-allinfo p.udes {
				padding: 10px 0;
				color: #b2c8fb;
			}
			.level {
				display: inline-block;
				vertical-align: middle;
				font-size: 9px;
				color: #fff;
				background: #96d2f7;
				height: 15px;
				line-height: 16px;
				padding: 0 4px;
				border-radius: 2px;
				-webkit-border-radius: 2px;
				margin-left: 10px;
			}
			.aui-list-view-cell:after {
				border-bottom: 1px solid #d7d7d7;
				margin-left: 55px;
			}
			.aui-list-view-cell:last-child:after {
				border-bottom: 1px solid #d7d7d7;
				margin-left: 0;
			}
			.aui-list-view-cell {
				color: #767677;
			}
			.icon-bg-70a1cd {
				color: #70a1cd !important;
			}
			.icon-bg-84c9a5 {
				color: #84c9a5 !important;
			}
			.icon-bg-eac14d {
				color: #eac14d !important;
			}
			.icon-bg-7658f8 {
				color: #7658f8 !important;
			}
			.icon-bg-e6567a {
				color: #e6567a !important;
			}
			.aui-badge {
				margin-right: 20px;
				margin-top: 4px;
			}
		</style>
	</head>
	<body>
		<div class="user-allinfo">
			<div class="img-container">
				<p class="ico-xji">
					<span class="iconfont icon-xiangji"></span>
				</p>
				<img src="../../image/pic.jpg" />
				<p class="ico-gender">
					<span class="iconfont icon-nan"></span>
				</p>
			</div>
			<p class="unames">
				点点多<label class="level">官方人员</label>
			</p>
			<p class="udes">
				修技之道，皆为点点起，积少便成多！
			</p>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" data-funcName="layout_head" tapmode >
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-gerenxinxi icon-bg-70a1cd"></i>个人资料
					</div>
				</li>
				<li class="aui-list-view-cell" data-funcName="layout_head" tapmode >
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-wendaji icon-bg-84c9a5"></i>我的问答
					</div>
				</li>
				<li class="aui-list-view-cell" data-funcName="layout_head" tapmode >
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-faxian2 icon-bg-eac14d"></i>我的见闻
					</div>
				</li>
				<li class="aui-list-view-cell" data-funcName="layout_head" tapmode >
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-xiaoxi icon-bg-7658f8"></i>我的消息 <span class="aui-badge aui-badge-info aui-pull-right">12</span>
					</div>
				</li>
				<li class="aui-list-view-cell" data-funcName="layout_head" tapmode >
					<div class="aui-arrow-right">
						<i class="aui-iconfont iconfont icon-fujin icon-bg-e6567a"></i>附近的人
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			$(".aui-list-view").on("click", "li", function() {
				var funcName = $(this).attr("data-funcName");
				if (funcName) {
					H.$openWin(funcName, funcName + '.html');
				}
			});
		});
		H.ready(function() {
		});
	</script>
</html>
