<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style type="text/css">
			body {
				background: #efeff4;
				padding: 10px 0 0 0;
			}
			.user-info {
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-align: center;
			}
			.user-info img {
				vertical-align: middle;
				margin: 0 10px 0 0;
			}
			.user-account span {
				display: block;
			}
			.user-account span:last-child {
				color: #999;
				margin-top: 5px;
				font-size: 13px;
			}
			.level {
				display: inline-block;
				vertical-align: middle;
				font-size: 9px;
				color: #fff;
				background: #1D9DD5;
				height: 15px;
				line-height: 16px;
				padding: 0 4px;
				border-radius: 2px;
				-webkit-border-radius: 2px;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">
					<div class="user-info">
						<img src="../../image/pic.jpg" width="60" height="60" />
						<div class="user-account">
							<span>点点例<label class="level">官方人员</label></span></span>
							<span>社区号：DotDotDemo</span>
						</div>
					</div> </a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">我的问答</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">我的见闻</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">我的消息<span class="aui-badge aui-badge-info">12</span> </a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a>扫一扫</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">附近的人</a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode data-funcName="update_log_head">
					<a class="aui-arrow-right">版本历程<span class="aui-badge aui-badge-success">有更新</span> </a>
				</li>
				<li class="aui-list-view-cell" tapmode data-funcName="ucenter_setting_head">
					<a class="aui-arrow-right">系统设置</a>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			$(".aui-list-view").on("click", "li", function() {
				var funcName = $(this).attr("data-funcName");
				if (funcName) {
					H.$openWin(funcName, funcName + '.html');
				}
			});
		});
		H.ready(function() {
		});
	</script>
</html>
