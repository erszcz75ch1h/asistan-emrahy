<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style type="text/css">
			.aui-switch:checked {
				background: #4385f6 !important;
				border-color: #4385f6 !important;
				box-shadow: #4385f6 0 0 0 26px inset !important;
			}
			.aui-list-view-cell {
				color: #767677;
			}
			.aui-list-view-cell:after {
				border-bottom: 1px solid #d7d7d7;
			}
			.aui-list-view:after {
				border-bottom: 1px solid #d7d7d7;
			}
		</style>
	</head>
	<body>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell aui-switch-body" tapmode >
					<div class="aui-switch-title">
						声音提醒
					</div>
					<input type="checkbox" class="aui-switch aui-pull-right" checked>
				</li>
				<li class="aui-list-view-cell aui-switch-body" tapmode >
					<div class="aui-switch-title" >
						移动网络加载图片
					</div>
					<input type="checkbox" class="aui-switch aui-pull-right">
				</li>
				<li class="aui-list-view-cell" tapmode>
					<a>检查更新</a>
				</li>
				<li class="aui-list-view-cell" tapmode  onclick="H.openApp(null, {iosUrl : 'http://git.oschina.net/winu.net/DotDot',uri : 'http://git.oschina.net/winu.net/DotDot'});">
					<a class="aui-arrow-right">开源地址</a>
				</li>
				<li class="aui-list-view-cell" tapmode  onclick="H.$openWin('update_log_head','update_log_head.html');">
					<a class="aui-arrow-right">版本历程<span class="aui-badge aui-badge-success">有更新</span> </a>
				</li>
				<li class="aui-list-view-cell" tapmode id="clear-cache">
					<a> 清除缓存 <span class="aui-badge aui-badge-danger" id="cache-size">0M</span> </a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<ul class="aui-list-view">
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">意见反馈</a>
				</li>
				<li class="aui-list-view-cell" tapmode >
					<a class="aui-arrow-right">关于我们</a>
				</li>
			</ul>
		</div>
		<div class="aui-content">
			<p style="padding: 0 10px">
				<button class="aui-btn aui-btn-danger aui-btn-block" id="login-out">
					退出登录
				</button>
			</p>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		Zepto(function($) {
			// 清除缓存
			$("#clear-cache").on("tap", function() {
				api.clearCache(function(ret, err) {
					H.$removePrefs(null, 'launch');
					$("#cache-size").text("0M");
					H.$toast("清除成功");
				});
			});
			$("#login-out").on("tap", function() {
				H.$removePrefs(null, 'user_info');
				H.$toast("退出成功");
				setTimeout(function() {
					H.$openWin('login_head', '../login/login_head.html');
				}, 1000);
			});
		});
		H.ready(function() {
			api.getCacheSize(function(ret, err) {
				if (ret) {
					$("#cache-size").text((ret.size / 1000 / 1000).toFixed(2) + "M");
				} else {
					$("#cache-size").text("0M");
				}
			});
		});
	</script>
</html>
