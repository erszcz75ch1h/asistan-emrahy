			}
			.user-allinfo {
				padding: 15px 15px 30px 15px;
				background: #4385f6;
				position: relative;
				overflow: visible;
				text-align: center;
			}
			.img-container {
				width: 85px;
				height: 85px;
				position: relative;
				margin: 0 auto;
				font-size: 0;
				overflow: visible;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				margin-bottom: 10px;
			}
			.img-container p {
				position: absolute;
				z-index: 100;
				width: 24px;
				height: 24px;
				text-align: center;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				border: 2px solid #5b95f7;
				background: rgba(255,255,255,0.8);
			}
			.img-container p  span {
				color: #4385f6;
				font-size: 14px;
				padding: 0 !important;
			}
			.img-container p.ico-xji {
				left: 0;
				top: 0;
			}
			.img-container p.ico-gender {
				right: 0;
				bottom: 0;
			}
			.user-allinfo img {
				width: 85px;
				height: 85px;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				border: 2px solid #7facf9;
				margin: 0 auto 0 auto;
			}
			.profile {
				margin-bottom: 5px;
			}
			.profile li {
				background: #fff;
			}
			.li-container {
				position: relative;
				padding: 15px 10px 0 10px;
			}
			.des {
				color: #999999;
				font-size: 14px;
			}
			.value {
				font-size: 16px;
				color: #666;
				padding: 5px 27px 10px 0;
			}
			.profile li:last-child {
			}
		</style>
