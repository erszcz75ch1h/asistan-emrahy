<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<style type="text/css">
			html, body {
				background: #f4f5f9;
			}
			#bbs-channel {
				height: 50px;
				background: #fff;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-orient: horizontal;
				-webkit-flex-flow: row;
				flex-flow: row;
				width: 100%;
				box-shadow: 0 3px 1px 1px #ededed;
				-webkit-box-shadow: 0 3px 1px 1px #ededed;
				border-bottom: 1px solid #d9d9d9;
			}
			#bbs-channel p {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
				color: #999999;
				font-size: 13px;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-pack: center;
				box-align: center;
			}
			#bbs-channel p span {
				display: inline-block;
				padding: 5px 5px;
				background: #fff;
				border-radius: 3px;
				-webkit-border-radius: 3px;
			}
			#bbs-channel p.active span {
				background: #4385f6;
				color: #fff;
			}
			#bbs-channel div {
				width: 30px;
				font-size: 14px;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-pack: center;
				box-align: center;
			}
			#bbs-channel div i {
				color: #4385f6;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="fixs">
			<nav id="bbs-channel">
				<p class="active">
					<span>最新回复</span>
				</p>
				<p>
					<span>技术分享</span>
				</p>
				<p>
					<span>前端领域</span>
				</p>
				<p>
					<span>后端开发</span>
				</p>
				<div>
					<i class="iconfont icon-gengduo"></i>
				</div>
			</nav>
		</div>
		<div id="offset"></div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript">
		H.ready(function() {
			H.$fixStatusBar(function(offset) {
				var areaHeight = api.winHeight - (46 + offset.h + 56 + 52);
				H.$openFrame('bbs_data_body', 'bbs_data_body.html', {}, {
					x : 0,
					y : (46 + offset.h + 52),
					h : areaHeight,
					w : api.winWidth
				});
				H.$setFrameStatus('bbs_data_body', true);
			}, 'offset');
		});
	</script>
</html>
