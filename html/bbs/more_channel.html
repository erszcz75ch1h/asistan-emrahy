<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/winu-ui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/swiper/swiper.min.css" />
		<style type="text/css">
			html, body {
				background: rgba(0,0,0,0.2);
			}
			.share-maim {
				background: rgba(255,255,255,255);
				animation: swiper 0.2s;
				-webkit-animation: swiper 0.2s;
				height: 120px;
				overflow: hidden;
				position: relative;
			}
			@-webkit-keyframes swiper
			{
			from {
				margin-top: -120px;
			}
			to {
				margin-top: 0;
			}
			}
			@-webkit-keyframes
			swiperend {from {
				margin-top: 0;
			}
			to {
				margin-top: -120px;
			}
			}
			.share-maim ul {
			}
			.share-maim ul li {
				text-align: center;
				width: 25%;
				float: left;
			}
			.share-maim ul li span {
				height: 3em;
				width: 3em;
				border-radius: 50%;
				-webkit-border-radius: 50%;
				background: #009944;
				margin: 10px auto 0.625em auto;
			}
			.share-maim ul li span i {
				color: #fff;
				font-size: 24px;
			}
			.share-maim ul li p {
				color: #a4a4a8;
			}
			.cancel-share {
				margin: 1.5em auto;
				background: #e5e5e5;
				height: 45px;
				color: #444;
			}
			.swiper-container {
				width: 100%;
				height: 120px;
			}
			.swiper-slide {
			}
		</style>
	</head>
	<body>
		<div class="share-container winu-flex-box-vertical">
			<div class="share-maim">
				<div class="swiper-container">
					<div class="swiper-wrapper">
						<div class="swiper-slide">
							<ul>
								<li tapmode >
									<span class="winu-display-inline-block winu-center-all"><i class="iconfont icon-mp-hangyedaima"></i></span>
									<p>
										后端程序
									</p>
								</li>
								<li tapmode >
									<span class="winu-display-inline-block winu-center-all" style="background:#7ebf6f;"><i class="iconfont icon-html5"></i></span>
									<p>
										前端开发
									</p>
								</li>
								<li tapmode >
									<span class="winu-display-inline-block winu-center-all" style="background:#437dc7"><i class="iconfont icon-ui"></i></span>
									<p>
										UI设计
									</p>
								</li>
								<li tapmode >
									<span class="winu-display-inline-block winu-center-all" style="background:#ec7d34"><i class="iconfont icon-dianwangjijingzixunleijishu"></i></span>
									<p>
										技术分享
									</p>
								</li>
							</ul>
						</div>
						<div class="swiper-slide">
							<ul >
								<li tapmode >
									<span class="winu-display-inline-block winu-center-all"><i class="iconfont icon-chuangyixiangfa"></i></span>
									<p>
										我有想法
									</p>
								</li>
								<li tapmode >
									<span class="winu-display-inline-block winu-center-all" style="background:#7ebf6f;"><i class="iconfont icon-svg06"></i></span>
									<p>
										互联网+
									</p>
								</li>
							</ul>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="share-space winu-flex-item"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/swiper/swiper.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination',
			paginationClickable : true,
			spaceBetween : 30,
		});
		function closeShareFrame() {
			$(".share-maim").css({
				"animation" : "swiperend 0.2s",
				"-webkit-animation" : "swiperend 0.2s",
				"margin-top" : "-120px"
			});
			setTimeout(function() {
				H.$closeCurrentFrame();
			}, 300);
		}

		Zepto(function() {
			$(".share-maim li").on("click", function() {
				H.$toast($.trim($(this).find("p").text()));
			});
			$(".share-space").on("tap", function() {
				closeShareFrame();
			});
		});
	</script>
</html>
