<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<style type="text/css">
			html, body {
				background: rgba(0,0,0,0);
			}
			body {
			}
			.top-area {
			}
			.logo {
				height: 30px;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-pack: center;
				box-align: center;
			}
			.login-area {
				text-align: center;
			}
			.login-area img {
				width: 75px;
				height: 75px;
				border-radius: 8px;
				-webkit-border-radius: 8px;
			}
			.login-area p {
				padding: 5px 0 0 0;
				font-size: 15px;
				color: #fff;
			}
			.form {
				padding: 0 30px;
			}
			.form-row {
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-orient: horizontal;
				-webkit-flex-flow: row;
				flex-flow: row;
				width: 100%;
				padding: 15px;
				border-bottom: 1px solid #3e8dce;
			}
			.form-row span {
				display: block;
				width: 50px;
				color: rgba(255,255,255,0.7);
			}
			.form-row span {
				font-size: 22px;
			}
			.form-row .input-box {
				-webkit-box-flex: 1;
				-webkit-flex: 1;
				flex: 1;
				padding-top: 2px;
			}
			.form-row .input-box input[type=text], .form-row .input-box textarea {
				background: rgba(0,0,0,0);
				border: none;
				outline: none;
				color: rgba(255,255,255,0.9);
				padding: 4px;
				margin: 0;
			}
			.form-row .input-box textarea {
				height: 120px;
				overflow-y: scroll;
			}
			.form-btn {
				padding: 30px 30px 15px 30px;
			}
			.aui-btn-4385f6 {
				background: #4385f6 !important;
				color: #f9f9f9 !important;
				border: none;
				outline: none;
			}
			.form-btn button:active {
				background: rgba(67,133,246,0.8) !important;
			}
			.getcode {
				color: #fff;
				line-height: 33px;
			}
			.showpwd {
				color: #fff;
				line-height: 33px;
				font-size: 20px;
			}
			.form-o {
				padding: 0 30px;
			}
			.form-o span {
				float: left;
				color: #f9f9f9;
				font-size: 13px;
			}
			.input-box label {
				color: #fff;
				display: inline-block;
				margin-left: 10px;
				vertical-align: middle;
			}
			.input-box input[type=radio] {
				vertical-align: middle;
				margin: 0 !important;
				border: 1px solid #3e8dce;
				background: rgba(0,0,0,0);
			}
		</style>
	</head>
	<body>
		<div class="top-area">
			<div class="logo"></div>
			<div class="form">
				<div class="form-area">
					<div class="form-row">
						<span class="iconfont icon-liunicheng">&nbsp;&nbsp;|</span>
						<div class="input-box">
							<input type="text" name="nickname" value="" placeholder="请输入昵称" />
						</div>
					</div>
					<div class="form-row">
						<span class="iconfont icon-xingbie">&nbsp;&nbsp;|</span>
						<div class="input-box">
							<input class="aui-radio aui-radio-info" type="radio" name="gender" checked="">
							<label>男</label>
						</div>
						<div class="input-box">
							<input class="aui-radio aui-radio-info" type="radio" name="gender">
							<label>女</label>
						</div>
					</div>
					<div class="form-row">
						<div class="input-box">
							<textarea  name="des" value="" placeholder="一句话描述自己..."></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="form-btn">
				<button class="aui-btn aui-btn-4385f6 aui-btn-block" id="login-btn" tapmode onclick="H.$openWin('reg_card_head','reg_card_head.html');">
					下一步
				</button>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/AHelper.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript"></script>
</html>
