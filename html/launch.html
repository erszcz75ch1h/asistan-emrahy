<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/swiper/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont/iconfont.css" />
		<style type="text/css">
			html, body {
				position: relative;
				height: 100%;
			}
			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			.swiper-slide {
				text-align: center;
				font-size: 18px;
				background: #fff;
				display: -webkit-box;
				display: -ms-flexbox;
				display: -webkit-flex;
				display: flex;
				-webkit-box-pack: center;
				-ms-flex-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				-webkit-box-align: center;
				-ms-flex-align: center;
				-webkit-align-items: center;
				align-items: center;
				position: relative;
			}
			.swiper-wrapper .swiper-slide:nth-child(1) {
				background: url(../image/launch1.png) no-repeat center center;
				background-size: cover;
				-webkit-background-size: cover;
			}
			.swiper-wrapper .swiper-slide:nth-child(2) {
				background: url(../image/launch2.png) no-repeat center center;
				background-size: cover;
				-webkit-background-size: cover;
			}
			.swiper-wrapper .swiper-slide:nth-child(3) {
				background: url(../image/launch3.png) no-repeat center center;
				background-size: cover;
				-webkit-background-size: cover;
			}
			#loginApp {
				position: absolute;
				top: 10px;
				right: 10px;
				width: 30px;
				height: 30px;
				display: -webkit-box;
				-webkit-box-orient: horizontal;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				display: box;
				box-orient: horizontal;
				box-pack: center;
				box-align: center;
				z-index: 10000000;
			}
			#loginApp i {
				font-size: 25px;
				color: #fff;
				line-height: normal;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide"></div>
				<div class="swiper-slide"></div>
				<div class="swiper-slide">
					<p id="loginApp">
						<i class="iconfont icon-zhengque"></i>
					</p>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
	</body>
	<script type="text/javascript" src="../script/AHelper.js"></script>
	<script type="text/javascript" src="../script/zepto.min.js"></script>
	<script type="text/javascript" src="../script/swiper/swiper.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
			pagination : '.swiper-pagination',
			paginationClickable : true
		});
		// 关闭
		function closeFrame() {
			H.closeFrame("launch");
		}

		Zepto(function($) {
			$("#loginApp").on("tap", function() {
				H.$setPrefs(function(ret, err) {
					// 判断是否已登录
					H.$getPrefs(function(ret, err) {
						if (!(ret && ret.value)) {
							H.$openWin('login_head', './login/login_head.html');
						} else {
							H.$execScript('index', 'launch', 'closeFrame();');
						}
					}, 'user_info');
				}, 'launch', 'yes');
			});
		});
		H.ready(function() {
			H.$bringFrameToFront();
			H.$dblclickToCloseApp(function() {
				H.$toast("祝您开心每一天");
			});
		});
	</script>
</html>
